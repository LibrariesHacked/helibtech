{% if site.just_the_docs.collections.metatags %}
{% assign tags = site.metatags %}
<h4>All site tags</h4>
<div>
  {% for tag in tags %}
  <a href="#{{ tag | slugify }}">{{ tag }}</a>&nbsp;
  {% endfor %}
</div>
{% for tag in tags %}
<h4 id="{{ tag | slugify }}">{{ tag }}</h4>
{% endfor %}

{% endif %}
