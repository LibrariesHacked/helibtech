---
layout: default
---

{{ content }}

<div>
    <table id="sheet" class="display" style="width:100%"></table>
</div>
<!-- Add CSS for DataTables -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.min.css">

<!-- Add latest min jquery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- Add script for DataTables JS -->
<script src="https://cdn.datatables.net/2.0.7/js/dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.0/papaparse.min.js"></script>

<script>
    function loadData() {
        Papa.parse("https://docs.google.com/spreadsheets/d/19tzGFPCGVyyloGaAuBpexvpI2BkY7B_IYQizy40M97Q/gviz/tq?tqx=out:csv", {
            download: true,
            header: true,
            worker: true,
            skipEmptyLines: true,
            complete: function (results) {
                new DataTable('#sheet', {
                    data: results.data,
                    columns: results.meta.fields.map(function (field) {
                        return { title: field, data: field }
                    })
                })
            },
            error: function (error) {
                console.log(error);
            }

        });
    };

    loadData();
</script>
