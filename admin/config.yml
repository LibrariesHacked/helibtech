backend:
  name: git-gateway
  branch: main

# This line should *not* be indented
media_folder: "assets/images" # Media files will be stored in the repo under assets/images

collections:
  - name: "news_index"
    label: "News index"
    folder: "news"
    delete: false
    filter:
      field: title
      value: News
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "default",
        }
      - {
          label: "Navigation order",
          name: "nav_order",
          widget: "hidden",
          default: 1,
        }
      - {
          label: "Has children",
          name: "has_children",
          widget: "hidden",
          default: true,
        }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "news"
    label: "News posts"
    folder: "news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "default",
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Parent", name: "parent", widget: "hidden", default: "News" }
