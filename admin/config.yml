backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"

collections:
  - label: "Pages"
    name: "pages"
    files:
      - name: news_index
        label: News
        file: news/index.md
        create: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "default",
            }
          - {
              label: "Navigation order",
              name: "nav_order",
              widget: "hidden",
              default: 1,
            }
          - {
              label: "Has children",
              name: "has_children",
              widget: "hidden",
              default: true,
            }

      - name: analytics_and_user_engagement_index
        label: Analytics and user engagement
        file: analytics-and-user-engagement/index.md
        create: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - {
              label: "Layout",
              name: "layout",
              widget: "hidden",
              default: "default",
            }
          - {
              label: "Navigation order",
              name: "nav_order",
              widget: "hidden",
              default: 1,
            }
          - {
              label: "Has children",
              name: "has_children",
              widget: "hidden",
              default: true,
            }

  - name: "news_posts"
    label: "News posts"
    folder: "News"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    filter:
      field: parent
      value: News
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date added", name: "date", widget: "datetime" }
      - { label: "Synopsis", name: "synopsis", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Parent", name: "parent", widget: "hidden", default: "News" }
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "default",
        }

  - name: "news_archive"
    label: "News archive"
    folder: "news/archive"
    create: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Source", name: "excerpt", widget: "string" }
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "default",
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Parent", name: "parent", widget: "hidden", default: "News" }
